<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Segoe UI", Candara, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #f4f7fb, #e9eff5);
            color: #333;
        }

        /* Navigation Bar */
        #nav {
            width: 100%;
            height: 60px;
            background-color: navy;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        #nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #nav ul li {
            margin: 0 20px;
        }

        #nav ul li a {
            font-size: 18px;
            font-weight: 500;
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
            transition: all 0.3s ease;
                    margin-bottom: 10px;

        }

        #nav ul li a:hover {
            background-color: #1e90ff;
            color: #fff;
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            color: navy;
            margin-top: 20px;
            font-size: 32px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        form {
            padding: 30px 40px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 260px;
            padding: 10px;
            margin: 10px 0;
            background: navy;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background: #1e90ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>User Task Management System</h1>
    <div id="nav">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>

    <form action="AdminLogin" method="post">
        <h1>Admin Login</h1>
        <input type="email" placeholder="Enter Email" name="email" required>
        <input type="password" placeholder="Enter Password" name="password" required>
        <input type="submit" value="Login">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
